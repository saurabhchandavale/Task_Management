server:
  port: 5003

spring:
  application:
    name: TASK-SUBMISSION
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  
  datasource:
    url: jdbc:mysql://localhost:3306/task_submission
    username: root
    password: System@15
    driver-class-name: com.mysql.cj.jdbc.Driver
    
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/
